<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-like Game</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <link rel="stylesheet" type="text/css" href="..\static\css\style.css">
</head>
<body>
    <h1>Chess-like Game</h1>
    <button id="start-button">Start Game</button>
    <form id="move-form">
        <div>
            <label for="player">Player</label>
            <input type="text" id="player" placeholder="Player" required>
        </div>
        <div>
            <label for="figure-name">Figure Name</label>
            <input type="text" id="figure-name" placeholder="Figure Name" required>
        </div>
        <div>
            <label for="direction">Direction</label>
            <input type="text" id="direction" placeholder="Direction" required>
        </div>
        <button type="submit">Move</button>
    </form>
    <div id="board"></div>
    <!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->
</body>

<footer>
    <script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>
</footer>
</html>
